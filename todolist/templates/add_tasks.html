{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <title>Document</title>
</head>
    <body>
        <div class="container">
            <p><a href="/" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">На главную страницу</a></p>
            <form method="POST">
                {% csrf_token %}
                  <div class="mb-3">
                    <label for="description" class="form-label">Введите описание задачи</label>
                    <textarea class="form-control" name="description" id="description" placeholder="Описание задачи"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="status" class="form-label">Password</label>
                    <select class="form-select" name="status" aria-label="Default select example">
                      <option id="status" name="status" selected>Выберете значение из списка</option>
                        {% for list in lists %}
                          <option value="{{ list.0 }}">{{ list.1 }}</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="date_of_completion">Дата завершения задачи</label>
                    <input class="form-control" type="date" id="date_of_completion" name="date_of_completion">

                  </div>
                  <button type="submit" class="btn btn-primary">Создать новую задачу</button>
            </form>
        </div>
    </body>
<script src="{% static '/js/bootstrap.min.js' %}"></script>
</html>
