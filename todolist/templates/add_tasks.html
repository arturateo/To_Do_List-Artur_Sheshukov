{% extends 'base.html' %}
{% load static %}
{% block title %}Добавить задачу{% endblock %}
{% block link %}{% endblock %}
{% block content %}
    <form method="POST">
        {% csrf_token %}

        {% for error in form.non_field_errors %}
            <p class="form-error">{{ error }}</p>
        {% endfor %}

        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Введите название задачи</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Введите описание задачи</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="{{ form.status.id_for_label }}" class="form-label">Статус задачи</label>
            {{ form.status }}
        </div>
        <div class="mb-3">
            <label for="date_of_completion">Дата завершения задачи</label>
            <input class="form-control" type="date" id="date_of_completion" name="date_of_completion">

        </div>
        <button type="submit" class="btn btn-primary">Создать новую задачу</button>
    </form>
{% endblock %}
